            <h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">public class TestSort &#123;</span><br><span class="line"></span><br><span class="line">	//冒泡排序算法将参数指定的数组元素进行排序</span><br><span class="line">	public static void bubble(int[] arr)&#123;</span><br><span class="line">		//1.使用外层for循环来控制比较的轮数</span><br><span class="line">		for(int i = 1; i &lt; arr.length; i++)&#123;</span><br><span class="line">			//声明boolean类型的变量作为标志位</span><br><span class="line">			boolean flag = true;</span><br><span class="line">			//2.使用内层for循环来控制针对当前轮比较的次数</span><br><span class="line">			for(int j = 0; j &lt; arr.length-i; j++)&#123;</span><br><span class="line">				//3.若第一个元素比第二个元素大，则交换两个元素的位置</span><br><span class="line">				if(arr[j] &gt; arr[j+1])&#123;</span><br><span class="line">					int temp = arr[j];</span><br><span class="line">					arr[j] = arr[j+1];</span><br><span class="line">					arr[j+1] = temp;</span><br><span class="line">					flag = false;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			//若该位置flag的数值还是true，则证明本轮比较中没有发生任何的交换</span><br><span class="line">			if(flag) break;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">	//快速排序算法实现</span><br><span class="line">	public static void quick(int[] arr, int left, int right)&#123;</span><br><span class="line">		//1.计算中间元素的下标并使用该元素作为基准值单独保存</span><br><span class="line">		int p = (left+right)/2;</span><br><span class="line">		int pivot = arr[p];</span><br><span class="line">		//2.分别使用左右两边的元素依次与基准值比较大小，将所有小于基准值的元素放在左边,</span><br><span class="line">		//  将所有大于等于基准值的元素放在右边</span><br><span class="line">		int i = left;</span><br><span class="line">		int j = right;</span><br><span class="line">		for( ; i &lt; j; )&#123;</span><br><span class="line">			//若左边有元素并且左边元素小于基准值时，则使用下一个元素与基准值比较</span><br><span class="line">			while(i &lt; p &amp;&amp; arr[i] &lt; pivot)&#123;</span><br><span class="line">				i++;</span><br><span class="line">			&#125;</span><br><span class="line">			//直到左边有元素但左边元素不再小于基准值时，则将该元素放到p指向的位置</span><br><span class="line">			//p指向该元素原来的位置</span><br><span class="line">			if(i &lt; p)&#123;</span><br><span class="line">				arr[p] = arr[i];</span><br><span class="line">				p = i;</span><br><span class="line">			&#125;</span><br><span class="line">			//若右边有元素并且右边元素大于等于基准值时，则使用下一个元素比较</span><br><span class="line">			while(j &gt; p &amp;&amp; arr[j] &gt;= pivot)&#123;</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			//直到右边有元素但右边元素不再大于等于基准值时，则将该元素放到p指向的位置</span><br><span class="line">			//p指向该元素原来的位置</span><br><span class="line">			if(j &gt; p)&#123;</span><br><span class="line">				arr[p] = arr[j];</span><br><span class="line">				p = j;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		//3.直到左右两边元素的下标重合时，将基准值放到重合的位置</span><br><span class="line">		arr[p] = pivot;</span><br><span class="line">		//4.使用递归的思想分别对左右两边的分组进行再次分组</span><br><span class="line">		if(p - left &gt; 1)&#123;</span><br><span class="line">			quick(arr, left, p-1);</span><br><span class="line">		&#125;</span><br><span class="line">		if(right - p &gt; 1)&#123;</span><br><span class="line">			quick(arr, p+1, right);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		</span><br><span class="line">		int[] arr = &#123;20, 10, 25, 5, 15, 30, 8, 20, 3&#125;;</span><br><span class="line">		//调用排序算法实现排序</span><br><span class="line">		//TestSort.bubble(arr);</span><br><span class="line">		//TestSort.quick(arr, 0, arr.length-1);</span><br><span class="line">		Arrays.sort(arr);</span><br><span class="line">		//打印排序后数组中的所有元素</span><br><span class="line">		System.out.print(&quot;排序后的结果是：&quot;);</span><br><span class="line">		for(int i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">			System.out.print(arr[i] + &quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
