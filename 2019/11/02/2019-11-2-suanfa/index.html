            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">public class TestFind &#123;</span><br><span class="line"></span><br><span class="line">	//线性查找算法</span><br><span class="line">	//要求从参数指定的数组中查找参数指定的元素并返回下标</span><br><span class="line">	public static int find(int[] arr, int data)&#123;</span><br><span class="line">		for(int i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">			if(arr[i] == data)&#123;</span><br><span class="line">				return i; //表示查找成功</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return -1; //表示查找失败</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//二分查找算法</span><br><span class="line">	//要求从参数指定的数组中查找参数指定的元素并返回下标</span><br><span class="line">	public static int findBinary(int[] arr, int left, int right, int data)&#123;</span><br><span class="line">		/*</span><br><span class="line">		if(left &lt;= right)&#123;</span><br><span class="line">			//1.计算中间元素的下标并单独记录</span><br><span class="line">			int p = (left + right)/2;</span><br><span class="line">			//2.使用目标元素与中间元素比较大小，若相等则查找成功</span><br><span class="line">			if(data == arr[p])&#123;</span><br><span class="line">				return p;</span><br><span class="line">			&#125;</span><br><span class="line">			//3.若目标元素小于中间元素，则在中间元素的左边进行查找，使用递归的方式</span><br><span class="line">			if(data &lt; arr[p])&#123;</span><br><span class="line">				return findBinary(arr, left, p-1, data);</span><br><span class="line">			&#125;</span><br><span class="line">			//4.若目标元素大于中间元素，则在中间元素的右边进行查找，使用递归的方式</span><br><span class="line">			return findBinary(arr, p+1, right, data);</span><br><span class="line">		&#125;</span><br><span class="line">		return -1; //表示查找失败</span><br><span class="line">		*/</span><br><span class="line">		//练习：使用while循环实现二分查找算法</span><br><span class="line">		while(left &lt;= right)&#123;</span><br><span class="line">			//1.计算中间元素的下标并单独记录</span><br><span class="line">			int p = (left + right)/2;</span><br><span class="line">			//2.使用目标元素与中间元素比较大小，若相等则查找成功</span><br><span class="line">			if(data == arr[p])&#123;</span><br><span class="line">				return p;</span><br><span class="line">			&#125;</span><br><span class="line">			//3.若目标元素小于中间元素，则在中间元素的左边进行查找，使用递归的方式</span><br><span class="line">			if(data &lt; arr[p])&#123;</span><br><span class="line">				right = p-1;</span><br><span class="line">			&#125;</span><br><span class="line">			//4.若目标元素大于中间元素，则在中间元素的右边进行查找，使用递归的方式</span><br><span class="line">			if(data &gt; arr[p])&#123;</span><br><span class="line">				left = p+1;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return -1; //表示查找失败</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		</span><br><span class="line">		int[] arr = &#123;10, 20, 30, 40, 50&#125;;</span><br><span class="line">		int num = 30;</span><br><span class="line">		//int pos = TestFind.find(arr, num);</span><br><span class="line">		int pos = TestFind.findBinary(arr, 0, 4, num);</span><br><span class="line">		if(-1 == pos)&#123;</span><br><span class="line">			System.out.println(&quot;元素&quot; + num + &quot;不存在！&quot;);</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			System.out.println(&quot;元素&quot; + num + &quot;所在的下标是：&quot; + pos);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
